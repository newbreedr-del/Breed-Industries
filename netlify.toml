[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  # Skip Puppeteer Chromium download - use Netlify's Chromium plugin
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD = "true"

[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

# Configure Netlify's Chromium plugin
[[plugins]]
  package = "netlify-plugin-chromium"
  [plugins.inputs]
    setChromePathInEnv = true
    failBuildOnError = true

# Add functions configuration without Chromium binary
[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"
  # Remove node_modules/puppeteer/.local-chromium/** to avoid exceeding 250MB limit

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
